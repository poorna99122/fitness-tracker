<h1>My Products</h1>
<!-- Two way binding  -->
<input *ngIf=" !isDisabled " type="text" [(ngModel)]= "productName" >

<!-- Event Binding and property binding  -->
<button *ngIf=" !isDisabled " (click) = "onAddProduct()" >Add a product</button>
<!-- String Interpolation ,structural directives -->
<div *ngFor="let product of products">{{ product }}</div>
